#
# 
# To see the current list of key bindings, hit prefix + ?
#
#


# global settings
set -g default-terminal "xterm-256color"
set -g history-limit 10000
set -g mode-keys vi

# easier-to-read status bar
set -g status-bg black
set -g status-fg white
set -g status-left ''
set -g status-right '#[fg=white] [#S]'
set -g window-status-current-fg red
set -g window-status-current-bg white
set -g window-status-current-format '[#I #W]'
set -g window-status-format '[#I #W]'

# putty window title is session title
set -g set-titles on
set -g set-titles-string '#h'

#regex Set the prefix to ^J
unbind C-b
set -g prefix ^J
bind j send-prefix

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# title A
unbind A
bind A command-prompt "rename-window %%"

# Allow control N and P to do next and prev.
bind ^n next-window
bind ^p previous-window
bind ^j last-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# kill K k
unbind K
bind K confirm-before "kill-window"

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# keybindings to make resizing easier
bind -r Left resize-pane -L
bind -r Down resize-pane -D
bind -r Up resize-pane -U
bind -r Right resize-pane -R

# I sometimes accidentally hold down ctrl when hitting my copy-mode key ([) , but unfortunately, you
# can't alias ctrl-[ (probably because that actually equals escape), so I'm going to also bind 
# 'b' and 'ctrl-b' to copy-mode.
bind b copy-mode
bind C-b copy-mode
bind ^b copy-mode
bind ^] paste-buffer


